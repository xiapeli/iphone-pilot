<svg xmlns="http://www.w3.org/2000/svg" width="1280" height="640" viewBox="0 0 1280 640">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f0f23;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a1a3e;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="1280" height="640" fill="url(#bg)"/>

  <!-- Phone outline -->
  <rect x="160" y="120" width="180" height="380" rx="30" ry="30" fill="none" stroke="#6366f1" stroke-width="3" opacity="0.8"/>
  <rect x="175" y="145" width="150" height="330" rx="5" ry="5" fill="#1e1e3f" opacity="0.6"/>
  <circle cx="250" cy="135" r="4" fill="#6366f1" opacity="0.5"/>

  <!-- Screen content lines -->
  <rect x="195" y="175" width="80" height="8" rx="4" fill="#6366f1" opacity="0.4"/>
  <rect x="195" y="195" width="110" height="6" rx="3" fill="#4f46e5" opacity="0.25"/>
  <rect x="195" y="215" width="90" height="6" rx="3" fill="#4f46e5" opacity="0.25"/>

  <!-- App grid dots -->
  <rect x="195" y="245" width="30" height="30" rx="8" fill="#6366f1" opacity="0.3"/>
  <rect x="235" y="245" width="30" height="30" rx="8" fill="#8b5cf6" opacity="0.3"/>
  <rect x="275" y="245" width="30" height="30" rx="8" fill="#6366f1" opacity="0.3"/>
  <rect x="195" y="285" width="30" height="30" rx="8" fill="#8b5cf6" opacity="0.3"/>
  <rect x="235" y="285" width="30" height="30" rx="8" fill="#6366f1" opacity="0.3"/>
  <rect x="275" y="285" width="30" height="30" rx="8" fill="#8b5cf6" opacity="0.3"/>

  <!-- Tap indicator -->
  <circle cx="250" cy="300" r="18" fill="none" stroke="#f59e0b" stroke-width="2" opacity="0.8"/>
  <circle cx="250" cy="300" r="8" fill="#f59e0b" opacity="0.6"/>
  <circle cx="250" cy="300" r="28" fill="none" stroke="#f59e0b" stroke-width="1" opacity="0.3"/>

  <!-- Connection arrow -->
  <line x1="370" y1="310" x2="460" y2="310" stroke="#6366f1" stroke-width="2" opacity="0.5" stroke-dasharray="8,4"/>
  <polygon points="460,305 475,310 460,315" fill="#6366f1" opacity="0.5"/>

  <!-- Brain/AI circle -->
  <circle cx="540" cy="310" r="50" fill="none" stroke="#8b5cf6" stroke-width="2" opacity="0.5"/>
  <text x="540" y="300" text-anchor="middle" fill="#c4b5fd" font-family="system-ui" font-size="14" opacity="0.7">Claude</text>
  <text x="540" y="318" text-anchor="middle" fill="#c4b5fd" font-family="system-ui" font-size="14" opacity="0.7">Code</text>
  <text x="540" y="336" text-anchor="middle" fill="#a78bfa" font-family="system-ui" font-size="10" opacity="0.5">vision</text>

  <!-- Title -->
  <text x="700" y="260" font-family="system-ui, -apple-system, sans-serif" font-size="72" font-weight="bold" fill="white" letter-spacing="-2">iPhone</text>
  <text x="700" y="340" font-family="system-ui, -apple-system, sans-serif" font-size="72" font-weight="bold" fill="url(#accent)" letter-spacing="-2">Pilot</text>

  <!-- Subtitle -->
  <text x="700" y="385" font-family="system-ui, -apple-system, sans-serif" font-size="18" fill="#94a3b8" letter-spacing="0.5">Control your iPhone with natural language</text>

  <!-- Tags -->
  <rect x="700" y="410" width="100" height="28" rx="14" fill="#6366f1" opacity="0.15"/>
  <text x="750" y="429" text-anchor="middle" font-family="system-ui" font-size="12" fill="#a5b4fc">Zero APIs</text>

  <rect x="815" y="410" width="130" height="28" rx="14" fill="#6366f1" opacity="0.15"/>
  <text x="880" y="429" text-anchor="middle" font-family="system-ui" font-size="12" fill="#a5b4fc">Claude Code</text>

  <rect x="960" y="410" width="120" height="28" rx="14" fill="#6366f1" opacity="0.15"/>
  <text x="1020" y="429" text-anchor="middle" font-family="system-ui" font-size="12" fill="#a5b4fc">macOS 15+</text>

  <!-- Bottom accent line -->
  <rect x="0" y="630" width="1280" height="10" fill="url(#accent)" opacity="0.6"/>
</svg>
