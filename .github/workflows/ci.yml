name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint:
    name: Lint & Import Check
    runs-on: macos-latest
    strategy:
      matrix:
        python-version: ["3.11", "3.12", "3.13"]
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install package
        run: pip install -e .

      - name: Verify imports
        run: |
          python -c "from iphone_pilot import __version__; print(f'v{__version__}')"
          python -c "from iphone_pilot.config import IPHONE_MIRRORING_PROCESS; print('config OK')"
          python -c "from iphone_pilot.screen import get_window_bounds; print('screen OK')"
          python -c "from iphone_pilot.actions import tap, swipe, type_text; print('actions OK')"
          python -c "from iphone_pilot.agent import execute_step, status; print('agent OK')"
          python -c "from iphone_pilot.skills import save_skill, find_skill; print('skills OK')"

      - name: Check CLI entry point
        run: iphone-pilot 2>&1 | head -1 | grep -q "iPhone Pilot"
